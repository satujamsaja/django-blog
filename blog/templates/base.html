{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/css/androidstudio.min.css' %}">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
              <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="/">Satujamsaja</a>
              </div>
            </div>
        </header>
        {% block header %}{% endblock %}
    </div>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
            {% block content %}{% endblock %}
        </div>
          <aside class="col-md-4 blog-sidebar">
              {% block sidebar %}{% endblock %}
          </aside>
      </div>
    </main>
    <footer class="blog-footer">
        <div class="container">
          <div class="nav-scroller py-1 mb-2">
            {% block footer %}{% endblock %}
          </div>
          <p>Satujamsaja Blog &copy; 2019</p>
          <p>
            <a href="#">Back to top</a>
          </p>
        </div>
    </footer>
    <script src="{% static 'blog/js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'blog/js/popper.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/highlight.min.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
